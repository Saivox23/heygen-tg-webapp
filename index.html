<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin:0;
      height:100%;
      background:#000;
    }

    body{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .avatar-wrap{
      width:100%;
      max-width:900px;     /* чтобы не растягивался на десктопе */
      aspect-ratio:16/9;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      border-radius:14px; /* выглядит дороже */
    }
  </style>
</head>
<body>

<div class="avatar-wrap">
  <iframe
    src="https://embed.liveavatar.com/v1/028986a0-2204-4b1a-9215-27e3e7cd070e"
    allow="microphone; autoplay"
  ></iframe>
</div>

<script>
  const tg = window.Telegram?.WebApp;
  tg?.expand();
  tg?.ready();
</script>

</body>
</html>
